get:
  summary: GET /documents/{documentId}
  operationId: listDocumentById
  description: Get the binary data from a document.
  security:
    - oAuthFlows:
      - nl-okd-all
  tags:
    - documents
  parameters:
    - name: documentId
      in: path
      description: Document ID
      required: true
      schema:
        type: string
        format: uuid

  responses:
    '200':
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
          examples:
            file-download:
              description: File download
              summary: File download
              value: <raw data>
      description: OK
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
post:
  summary: Upload document with metadata
  description: Upload a document file along with JSON metadata in a single request
  operationId: uploadDocument
  tags:
    - documents
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - metadata            
            - file
          properties:
            metadata:
              $ref: '../schemas/ConsumerOnDocument.yaml'
            file:
              type: string
              format: binary
              description: The document file to upload

        encoding:
          file:
            contentType: application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/octet-stream, text/plain
          metadata:
            contentType: application/json
  responses:
    '200':
      description: Document uploaded successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/DocumentUploadResponse.yaml'
    '400':
      description: Invalid request - bad file format or metadata
      content:
        application/json:
          schema:
            $ref: '../schemas/Problem.yaml'
    '413':
      description: File too large
    '422':
      description: Invalid metadata format
      content:
        application/json:
          schema:
            $ref: '../schemas/Problem.yaml'
