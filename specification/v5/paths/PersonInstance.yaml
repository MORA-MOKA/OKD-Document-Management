get:
  summary: GET /persons/{personId}
  operationId: listPersonById
  description: Get a single person.
  security:
    - oAuthFlows:  
      - nl-okd-all
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: User ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
          example:
            personId: "5ab399b8-c499-4da8-af6d-b55e66251f31"
            primaryCode:
              codeType: "studentNumber"
              code: "1234567"
            givenName: "Maartje"
            surnamePrefix: "van"
            surname: "Damme"
            displayName: "Maartje van Damme"
            initials: "MCW"
            activeEnrollment: true
            affiliations:
              - "student"
            mail: "vandamme.mcw@student.roc.nl"
            languageOfChoice:
              - "nl-NL"
            otherCodes: []  
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'



post:
  summary: POST /persons/{personId}
  description: |
    POST a document for a person. 
  operationId: postDocumentOnPersonById
  security:
    - oAuthFlows:  
      - okd:alldocuments
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: Person ID
      required: true
      schema:
        type: string
        format: uuid

  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            person:
              $ref: '../schemas/Person.yaml'
            file:
              type: string
              format: binary
              description: File to upload
          required:
            - person
            - file
  responses:
    '200':
      $ref: '../schemas/DocumentUploadResponse.yaml'
      description: OK
    '201':
      description: Created

              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'


