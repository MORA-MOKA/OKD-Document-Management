get:
  summary: GET /associations/{associationId}
  description: |
    Get a single association.
  operationId: listAssociationById
  security:
    - oAuthFlows:  
      - okd:studentinfo
  tags:
    - associations
  parameters:
    - name: associationId
      in: path
      description: Association ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - person
            - offering
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/AssociationFull.yaml'       
          example: 
            associationId: "123e4567-e89b-12d3-a456-426614174000"
            associationType: "programOfferingAssociation"
            role: "student"
            state: "associated"
            primaryCode:
              codeType: "opleidingsblad"
              code: "1.1"
            otherCodes:
              - codeType: "opleidingscode"
                code: "23089"
