                codeType: "studentNumber"
                code: "1234567"
              givenName: "Maartje"
              surnamePrefix: "van"
              surname: "Damme"
              displayName: "Maartje van Damme"
              initials: "MCW"
              activeEnrollment: true
              affiliations:
                - "student"
              mail: "vandamme.mcw@student.roc.nl"
              languageOfChoice:
