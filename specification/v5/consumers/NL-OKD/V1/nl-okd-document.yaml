type: object
description: nl-okd add-on attributes to the Document 
required:
 - consumerKey
properties:
  consumerKey:
    type: string
    example: nl-okd
  documentType:
      description: |
        identifies the kind of document; supported values: "inschrijving" (registration), "bla bla 1" (description for bla bla 1), "bla bla 2" (description for bla bla 2), "other" (any document not suitable for the other values).
      type: string
      enum:
        - inschrijving
        - bla bla 1
        - bla bla 2
      example: inschrijving
  documentSubtype:
    type: string
    description: |
      identifies the subtype of the document; supported values: "vrijstellingsaanvraag" (exemption request), "bla bla 1" (description for bla bla 1), "bla bla 2" (description for bla bla 2), "other" (any document not suitable for the other values).
    enum:
      - vrijstellingsaanvraag
      - bla bla 1
      - bla bla 2
      - other
    example: "vrijstellingsaanvraag"
  documentId:
    type: string
    description: |
      identifies the unique identifier of the document.
    example: "dbd3e12a-ed8b-4488-ac34-26fd4f64f40b"
  documentName: 
    type: string
    description: |
      identifies the name of the document.
    example: "inschrijving-100245.pdf"
  bewaartermijnsuggestie:
    type: string
    description: |
      identifies the suggested retention period for the document, e.g. "3Y" (3 years), "5Y" (5 years), "10Y" (10 years).
    example: "3Y"